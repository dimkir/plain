---
layout: bs-container
---
<div class="row">
  <div class="col-sm-12">
    <h1>{{ page.title }}</h1>
  </div>

</div>


<div class="row">
  <section class="col-sm-8">
    <div class="post-wrapper">
    {{ content }}
    </div>
  </section>

  <aside class="col-sm-4">
    <p>Related articles</p>
    <ul class="sidebar">
      {% for post in site.related_posts %}
        <li>
          <a href="{{ site.baseurl }}/{{ post.title }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </aside>

</div>
